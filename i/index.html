<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Northern Gesture by Damon Zucconi, 2009</title>
    <meta name='viewport' content='width=device-width'>
    <style type='text/css'>
      html,
      body,
      iframe,
      #viewport {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
      }

      iframe {
        border: none;
        -webkit-filter: invert(100%);
        -webkit-transform: rotate(180deg);
           -moz-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
             -o-transform: rotate(180deg);
                transform: rotate(180deg);

      }
    </style>
  </head>
  <body>
    <div id='viewport'>
      <!-- Map is wrapped in an <iframe> so that non-inverted control coordinates are passed -->
      <iframe src='viewport.html'></iframe>
    </div>
  </body>
</html>
