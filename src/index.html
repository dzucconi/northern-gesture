<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="root" content="width=device-width" />

    <title>Northern Gesture by Damon Zucconi, 2009</title>

    <style type="text/css">
      html,
      body,
      iframe,
      #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
      }

      iframe {
        border: none;
        filter: invert(100%);
        -webkit-filter: invert(100%);
        transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Map is wrapped in an <iframe> so that non-inverted control coordinates are passed -->
      <iframe id="viewport" src="./viewport.html"></iframe>
    </div>

    <script>
      // Pass through query params
      document.getElementById(
        "viewport"
      ).src = `./viewport.html?${window.location.search}`;
    </script>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-5681004-19"
    ></script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-5681004-19");
    </script>
  </body>
</html>
